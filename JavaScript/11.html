<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="card" style="width: 18rem">
      <img src="" class="card-img-top" />
      <div class="card-body">
        <h5 class="card-title">임시 제목</h5>
        <p class="card-text">임시 가격</p>
        <a href="#" class="btn btn-primary">더 알아보기</a>
      </div>
    </div>
    <button class="btn btn-danger">상품보여주기</button>

    <script>
      $('.btn-danger').click(function () {
        $.ajax({
          url: 'https://codingapple1.github.io/data.json',
          type: 'GET',
        }).done(function (데이터) {
          $('.card-title').html(데이터.model);
          $('.card-text').html(데이터.price);
          $('.card-img-top').attr('src', 데이터.img);
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
