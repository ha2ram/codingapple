<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="5.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <h4 class="my-4 text-center">Showcase</h4>

    <div style="overflow: hidden; position: relative">
      <div class="slide-container">
        <div class="slide-box">
          <img
            src="https://image.ytn.co.kr/general/jpg/2021/1207/202112071357003869_t.jpg"
          />
        </div>
        <div class="slide-box">
          <img
            src="https://image.ytn.co.kr/general/jpg/2021/0910/202109101615099961_t.jpg"
          />
        </div>
        <div class="slide-box">
          <img
            src="https://image.ytn.co.kr/general/jpg/2021/0813/202108131037515521_t.jpg"
          />
        </div>
      </div>
      <button class="slide-next">Next</button>
      <button class="slide-before">Before</button>
    </div>

    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
      integrity="sha256-eVNjHw5UeU0jUqPPpZHAkU1z4U+QFBBY488WvueTm88="
      crossorigin="anonymous"
    ></script>

    <script>
      var 이미지1 = document.querySelectorAll('.slide-box img')[0];

      var 매니저 = new Hammer.Manager(이미지1);
      매니저.add(new Hammer.Pan({ threshold: 0 }));

      매니저.on('pan', function (e) {
        console.log(e.deltaX);

        if (e.deltaX < -1) {
          $('.slide-container').css(
            'transform',
            'translateX(' + e.deltaX + 'px)'
          );

          if (e.isFinal && 지금보이는사진 == 1) {
            $('.slide-container').addClass('transforming');
            $('.slide-container').css('transform', 'translateX(-100vw)');
            setTimeout(function () {
              $('.slide-container').removeClass('transforming');
            }, 500);
          }
        }
      });
    </script>

    <script>
      $('.slide-1').click(function () {
        $('.slide-container').css('transform', 'translateX(0)');
      });

      $('.slide-2').click(function () {
        $('.slide-container').css('transform', 'translateX(-100vw)');
      });

      $('.slide-3').click(function () {
        $('.slide-container').css('transform', 'translateX(-200vw)');
      });

      var 지금보이는사진 = 1;

      $('.slide-next').click(function () {
        // if (지금보이는사진 == 1) {
        //   $('.slide-container').css('transform', 'translateX(-100vw)');
        //   지금보이는사진 = 지금보이는사진 + 1;
        // } else if (지금보이는사진 == 2) {
        //   $('.slide-container').css('transform', 'translateX(-200vw)');
        //   지금보이는사진 = 지금보이는사진 + 1;
        // }

        if (지금보이는사진 < 3) {
          $('.slide-container').css(
            'transform',
            'translateX(-' + 지금보이는사진 + '00vw)'
          );
          지금보이는사진 = 지금보이는사진 + 1;
        }
      });

      $('.slide-before').click(function () {
        if (지금보이는사진 > 1) {
          $('.slide-container').css(
            'transform',
            'translateX(-' + (지금보이는사진 - 2) + '00vw)'
          );
          지금보이는사진 = 지금보이는사진 - 1;
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
