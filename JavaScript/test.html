<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Test</title>
  </head>
  <body>
    <script>
      function 삼육구게임(num) {
        if (num % 3 == 0) {
          console.log('박수');
        } else {
          console.log('통과');
        }
      }

      function 삼육구게임2(num) {
        if (num % 9 == 0) {
          console.log('박수x2');
        } else if (num % 3 == 0) {
          console.log('박수');
        } else {
          console.log('통과');
        }
      }
    </script>
  </body>
</html>
