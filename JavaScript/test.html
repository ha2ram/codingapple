    <script>
      // Q1.
      function 삼육구게임(num) {
        if (num % 3 == 0) {
          console.log('박수');
        } else {
          console.log('통과');
        }
      }

      // Q2.
      function 삼육구게임2(num) {
        if (num % 9 == 0) {
          console.log('박수x2');
        } else if (num % 3 == 0) {
          console.log('박수');
        } else {
          console.log('통과');
        }
      }

      // Q3.
      var 예금액 = 60000;
      var 미래예금액 = 0;

      if (예금액 < 50000) {
        미래예금액 = 예금액 * 1.15 * 1.15;
      } else {
        미래예금액 = 예금액 * 1.2 * 1.2;
      }

      console.log(미래예금액);

      // Q4.
      var 첫커피양 = 360;
      var 마신커피 = 0;

      var 리필양 = (첫커피양 * 2) / 3;
      마신커피 = 첫커피양 + 리필양;

      리필양 = (리필양 * 2) / 3;
      마신커피 = 마신커피 + 리필양;

      console.log(마신커피);
    </script>
