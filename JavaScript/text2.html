<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Test</title>
  </head>
  <body>
    <script>
      // 검색
      var 출석부 = ['흥민', '영희', '철수', '재석'];

      function 이름찾기(e) {
        for (i = 0; i < 4; i++) {
          if (e == 출석부[i]) {
            console.log('있어요');
            return;
          }
        }
      }

      이름찾기('철수');

      // 구구단
      for (i = 2; i < 10; i++) {
        for (j = 1; j < 10; j++) {
          console.log(i * j);
        }
      }

      // 실적
      function 목표량계산기(판매실적어레이, 평균월별판매량) {
        var 실적5개월 = 0;

        for (i = 0; i < 5; i++) {
          실적5개월 = 실적5개월 + 판매실적어레이[i];
        }

        var 실적12월 = 6 * 평균월별판매량 - 실적5개월;
        console.log(실적12월);
      }

      목표량계산기([10, 20, 30, 40, 50], 35);
      목표량계산기([11, 6, 2, 3, 5], 10);
    </script>
  </body>
</html>
