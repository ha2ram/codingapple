<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <style>
      .video-box {
        height: 500px;
        width: 100%;
        overflow: hidden;
        position: relative;
      }

      .video-container {
        position: absolute;
        width: 100%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <!-- 비디오 넣는 법 1 -->
    <video src="bridge.mp4" controls></video>

    <!-- 비디오 넣는 법 2 -->
    <video controls autoplay muted>
      <source src="bridge.mp4" type="video/mp4" />
      <source src="bridge_m.webm" type="video/mp4" />
    </video>

    <!-- 비디오로 배경 넣는 법 -->
    <div class="video-box">
      <video class="video-container" autoplay muted loop>
        <source src="bridge.mp4" type="video/mp4" />
      </video>
      <h3 class="video-title">bridge</h3>
    </div>

    <!-- 오디오 넣는 법 -->
    <audio src="bass.mp3" controls></audio>
  </body>
</html>
